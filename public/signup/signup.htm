<div class="col-sm-6 col-sm-offset-3">
<div class="panel panel-default">
  <div class="panel-heading">
      Regristration
  </div>
  <div class="panel-body">
    <div class="col-sm-4" style="margin-top:9px">
       <b> Email </b>
    </div>


  <div class="form-group">
      <div class="col-sm-8">
        <input class="form-control" type="text" ng-model="email">
      </div>
  </div>
  </div>


  <div class="panel-body">
    <div class="col-sm-4" style="margin-top:9px">
       <b> Password </b>
    </div>


  <div class="form-group">
      <div class="col-sm-8">
        <input class="form-control" type="password" ng-model="password">
      </div>
  </div>
  </div>

   <div class="panel-body">
    <div class="col-sm-4" style="margin-top:9px">
       <b>Confirm PassWord</b>
    </div>


  <div class="form-group">
      <div class="col-sm-8">
        <input class="form-control" type="password" ng-model="newpassword">
      </div>
  </div>
  </div>
  <div class="panel-footer">
      <div class="pull-right">
            <button type="button" class="btn btn-primary" ng-click="saveRegister()"> Register </button>
      </div>
      <div class="clearfix"></div>
  </div>
</div>
</div>


<div class="modal" id="Error">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Acknowledge</h4>
      </div>
      <div class="modal-body">
        <p>You shall not pass!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
