<div class="panel panel-default">
  <div class="panel-heading">
    Weekly Check-In
  </div>
  <div class="panel-body">
    <div ng-show="step == 0">
      <div class="form-group">
        <div class="col-sm-4">
          <label>How are you Feeling?</label>
        </div>
        <div class="col-sm-8">
          <textarea ng-model="feeling" class="form-control" rows="3"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-4">
          <label>Weeks until next contest</label>
        </div>
        <div class="col-sm-8">
          <input type="number" class="form-control" ng-model="weeksOut"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-4">
          <label>Additional Weight Training</label>
        </div>
        <div class="col-sm-8">
          <textarea class="form-control" ng-model="additionalTraining" rows="3"></textarea>
        </div>
      </div>
    </div>
    <div  ng-show="step == 2">

    </div>
    <div  ng-show="step == 3">

    </div>
    <div  ng-show="step == 4">

    </div>
    <div  ng-show="step == 5">

    </div>
    <div  ng-show="step == 6">

    </div>
    <div  ng-show="step == 7">

    </div>
    <div  ng-show="step == 8">

    </div>

  </div>
  <div class="panel-footer">
      <div class="pull-left">
        <button type="button" class="btn btn-primary" ng-click="step = step - 1"><i class="glyphicon glyphicon-chevron-left"></i>&nbsp;Previous</button>
      </div>
      <div class="pull-right">
        <button type="button" class="btn btn-primary" ng-click="step = step + 1"><i class="glyphicon glyphicon-chevron-right"></i>&nbsp;Next</button>
      </div>
      <div class="clearfix"></div>
  </div>

</div>
